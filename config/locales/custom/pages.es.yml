      proposals_info:
        detail_1: "Para efectuar una propuesta, basta con que pulses el botón “Crear una propuesta” y rellenes los campos requeridos. La propuesta puede ser tan sencilla como una simple frase, pero te recomendamos detallarla todo lo posible, añadiendo incluso material adicional de forma que sea más completa e interesante."
        detail_2: "Una vez creadas las propuestas, aparecen en el portal para que pueda empezar a recoger apoyos por parte del resto de la ciudadanía. La persona proponente tiene a su disposición las funcionalidades del portal para enviar una notificación solicitando su apoyo a todos l@s usuari@s que hayan activado esta opción en su perfil. Para dar tu apoyo a una de las propuestas, tan solo es necesario que pulses en el botón “Apoyar” que aparece a la derecha de esta."
        detail_3: "En esta fase del proceso, las propuestas solo pueden recibir apoyos, no existiendo la posibilidad de expresar rechazo. Esto es así dado que en este punto se pretende tan solo medir si la propuesta despierta suficiente interés como para que merezca la pena someterla a votación. Se puede considerar por tanto que el apoyo no es tanto a que la propuesta se ponga en marcha, como el apoyo a que esta pase a la fase posterior de votación. Una propuesta puede votarse finalmente negativamente por parte de alguien que la haya apoyado previamente."
        detail_4: "Las propuestas pueden editarse por el proponente para realizar ajustes y modificaciones mientras no hayan alcanzado un número de 10 apoyos. A partir de este momento ya no se pueden realizar más cambios."
        detail_5: "Para que las propuestas puedan llegar a la fase de votación, deben conseguir un número mínimo de apoyos en unos plazos fijados:"
        detail_6: "Cuando una propuesta consigue los apoyos necesarios, el hecho se anuncia en la web. Estas siguen estando visibles y abiertas a comentarios para que todo el mundo pueda debatir e informarse sobre la misma hasta que se abra la fase de votación definitiva."
        detail_phase_1: "<strong>En una primera fase</strong>, las propuestas tienen dos semanas para recabar un número mínimo 10 apoyos y permanecer activas. Se quiere evitar de esta manera que propuestas sin apoyo ocupen un espacio excesivo del portal."
        detail_phase_2: "<strong>En una segunda fase</strong>, las propuestas que pasen el primer filtro tienen un plazo máximo de 6 meses para recabar un número de apoyos equivalente al 2% del censo de empadronados en el municipio."
        summary_1: "Cualquier persona u organización puede crear una propuesta en el portal. Las propuestas deben ser concretas y plantearse en forma de pregunta que pueda contestarse con un simple “sí” o “no”. Estas deben además ser técnicamente viables, ajustadas a la legislación y referirse tan solo al ámbito de actuación del gobierno municipal."
        summary_2: "Debido a las limitaciones derivadas de las leyes de estabilidad presupuestaria, aquellas propuestas que requieran financiación deberán detallar de donde se propone que se obtengan los recursos necesarios para su puesta en marcha (aumento de impuestos o tasas, o disminución de otras partidas de gasto)."
        summary_3: "Todas las propuestas quedan expuestas a una fase de recepción de apoyos por parte del resto de vecin@s. Para poder apoyar una propuesta es necesario que tengas más de 16 años, estés empadronad@ en Chiloeches y hayas pasado por el necesario proceso de verificación."
        summary_4: "Las propuestas tienen un tiempo limitado para recabar apoyos. Aquellas que no los consigan en el plazo determinado decaerán y serán eliminadas del portal. Una propuesta rechazada en votación o que no haya alcanzado apoyos suficientes no puede volver a presentarse en un plazo inferior a un año."
        summary_5: "Las propuestas, al igual que los hilos de debate, pueden recibir comentarios, y están igualmente sujetas a un proceso de moderación por parte de la administración del portal."
